<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">新增项目</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="project_name" class="col-sm-3 control-label">项目名称:</label>
                        <div class="col-sm-8">
                            <input type="text" value="" name="project_name" class="form-control" id="project_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project_desc" class="col-sm-3 control-label">项目描述:</label>
                        <div class="col-sm-8">
                            <input type="text" value="" class="form-control" id="project_desc" name="project_desc">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save_pro">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel1">新增项目</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="project_name" class="col-sm-3 control-label">项目名称:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="api_pro_name"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project_name" class="col-sm-3 control-label">API名称:</label>
                        <div class="col-sm-8">
                            <input type="text" value="" name="project_name" class="form-control" id="api_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="api_method" class="col-sm-3 control-label">API方法:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="api_method">
                                <option>GET</option>
                                <option>POST</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="api_url" class="col-sm-3 control-label">API路径:</label>
                        <div class="col-sm-8">
                            <input type="text" value="" class="form-control" id="api_url" name="api_url" placeholder="路径不需要加/">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save_api">保存</button>
            </div>
        </div>
    </div>
</div>

{% for d in response_list %}
<div class="container">
    <div>
        <h1>{{d.pro_name}}
            <small>{{d.pro_desc}}</small>
        </h1>
        <div class="cl1">
            {% for i in d.api_list %}
            <div class="cl2 block_get clear">
                <span class="block-method block_method_get block_method_color cl4"
                      onclick="collapse_api('#collapse_api_1'); make_editor('code_1')">{{i.api_method}}</span>


                <span class="block-method block_url cl4">{{i.api_url}}</span>
                <span class="block-summary-description cl4">{{i.api_name}}</span>
                <button class="btn btn-danger pull-right" style="margin-left: 5px" onclick="del_mock_api('/mocks/1/')">
                    Del
                </button>
                <button class="btn btn-primary pull-right" onclick="put_mock_api('/mocks/1/')">Save</button>

            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endfor %}
