<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JiangMock</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style>
        .block_get {
            border: 1px solid #61affe;
            background: rgba(97, 175, 254, .1);
        }

        .clear {
            clear: both;
            height: 36px;
        }

        .cl3 {
            height: 15px;
        }

        .cl2 {
            line-height: 36px;
        }

    </style>
    <script>
        $(function () {
            var data_div1 = ""
            $.get("project/all", function (data) {
                var data = JSON.parse(data);
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    var add_div = ""
                    add_div += '<div class="container"> <div> <h1>' + data[i].pro_name + '<small>' + data[i].pro_desc + '</small> </h1>'
                    console.log(add_div)
                    $.get("api/" + data[i].pro_id, function (data1) {
                        var data1 = JSON.parse(data1);
                        console.log(data1)
                        for (var j = 0; j < data1.length; j++) {
                            console.log(data1[j].api_url)
                            var api_method = data1[j]._api_method
                            add_div = add_div + '<div class="cl1"> <div class="cl2 block_get clear"> <span class="block-method block_method_get block_method_color cl4")">' + data1[j].api_method + '</span> <span class="block-method block_url cl4">' + data1[j].api_url + '</span> <span class="block-summary-description cl4">' + data1[j].api_name + '</span> <button class="btn btn-danger pull-right" style="margin-left: 5px">Del </button> <button class="btn btn-primary pull-right")">Save</button> </div> </div>'
                            console.log(add_div)
                        }
                        add_div += "</div></div>"
                        $("#heard").after(add_div)

                    })


                }
            })

        });
    </script>
</head>
<body>
<nav class="navbar navbar-inverse" id="heard">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">JiangMock</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav">
                <!--                <li class="active"><a href="#">新增项目 <span class="sr-only">(current)</span></a></li>-->
                <li><a href="#" data-toggle="modal" data-target="#myModal">新增项目 <span
                        class="sr-only">(current)</span></a></li>
                <li><a href="#">新增接口</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">新增项目</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="project_name" class="col-sm-3 control-label">项目名称:</label>
                        <div class="col-sm-8">
                            <input type="text" value="" name="project_name" class="form-control" id="project_name"
                                   placeholder="You Project Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="desc" class="col-sm-3 control-label">项目描述:</label>
                        <div class="col-sm-8">
                            <input type="text" value="" class="form-control" id="desc" name="desc"
                                   placeholder="Description for you project">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div>
        <h1>tttttt
            <small>jjjasd</small>
        </h1>
        <div class="cl1">
            <div class="cl2 block_get clear">
                <span class="block-method block_method_get block_method_color cl4"
                      onclick="collapse_api('#collapse_api_1'); make_editor('code_1')">GET</span>


                <span class="block-method block_url cl4">/test</span>
                <span class="block-summary-description cl4">test</span>
                <button class="btn btn-danger pull-right" style="margin-left: 5px" onclick="del_mock_api('/mocks/1/')">
                    Del
                </button>
                <button class="btn btn-primary pull-right" onclick="put_mock_api('/mocks/1/')">Save</button>

            </div>
        </div>
    </div>
</div>

<pre id="code_1" class="ace_editor" style="min-height: 400px"><textarea>{

</html>
